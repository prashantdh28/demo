apiVersion: v1
kind: Service
metadata:
  name: nginx-service
  labels:
    app: nginx-app
spec:
  selector:
    app: nginx-app
  ports:
    - protocol: TCP
      port: 80 # Port number used by the service
      targetPort: 80 # Port number used by the Nginx application
  type: NodePort # Type of service, can be ClusterIP, NodePort, or LoadBalancer
